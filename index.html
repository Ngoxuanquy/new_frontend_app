<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
</head>
<style>
    #a2 {
        display: none;
    }
</style>

<body>
    <div>
        <button onclick="handerA1()">
            a1
        </button>
        <button onclick="handerA2()">
            a2
        </button>
        <div id="a1">
            quy
        </div>
        <div id="a2">

</body>
<script>
    const handerA2 = () => {
        const a2 = document.getElementById('a2')
        a2.style.display = 'block'

        const a1 = document.getElementById('a1')
        a1.style.display = 'none'
    }

    const handerA1 = () => {
        const a2 = document.getElementById('a2')
        a2.style.display = 'none'

        const a1 = document.getElementById('a1')
        a1.style.display = 'block'
    }
</script>
